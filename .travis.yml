# see https://docs.travis-ci.com/user/languages/r
# and http://blog.rstudio.org/2016/03/09/r-on-travis-ci/

language: r

# set this true to install libgmp-dev!?
sudo: false

cache : packages

r:
  - release
  - devel

# for gmp for partitions:
# apt_packages: 
# - "libgmp-dev"

r_github_packages :
  - jimhester/covr

warnings_are_errors : true

r_build_args : " --compact-vignettes=gs+qpdf"

after_success:
  - Rscript -e 'library(covr);codecov()'

notifications:
  email:
    on_success: change
    on_failure: always

